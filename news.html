<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News/Tha.Scene</title>

    <style>

        body{
            background-color:black;
        }

        #div1 {
            position:absolute;
            width:100%;
            background-color:black;
            height:10%;
            top:0;
            left:0;
        }
        #div1 #text1 {
            text-decoration:none;
            position:absolute;
            color:white;
            left:20%;
            font-size: calc(1.5vw + 1.5vh);
            display: inline-block;
            top:30%;

        }
        #div1 #text1::after {
            content: '';
            position: absolute;
            left: 50%; /* Startpunkt in der Mitte */
            bottom: 0;
            width: 0%; /* Startet mit 0% Breite */
            height: 2px; /* Höhe der Linie */
            background: white; /* Farbe des Unterstrichs */
            transform: translateX(-50%); /* Zentriert die Linie */
            transition: width 0.3s ease;
            }

            #div1 #text1:hover::after {
            width: 100%; /* Linie wächst bis zur vollen Breite */
        }

        #div1 #text2 {
            text-decoration:none;
            position:absolute;
            color:white;
            left:65%;
            font-size: calc(1.5vw + 1.5vh);
            display: inline-block;
            top:30%;

        }
        #div1 #text2::after {
            content: '';
            position: absolute;
            left: 50%; /* Startpunkt in der Mitte */
            bottom: 0;
            width: 0%; /* Startet mit 0% Breite */
            height: 2px; /* Höhe der Linie */
            background: white; /* Farbe des Unterstrichs */
            transform: translateX(-50%); /* Zentriert die Linie */
            transition: width 0.3s ease;
            }

            #div1 #text2:hover::after {
            width: 100%; /* Linie wächst bis zur vollen Breite */
        }
        #div1 #Titel{
            position:absolute;
            font-size: calc(2vw + 2vh);
            color:white;
            left:40%;
            top:-25%;
            text-decoration:underline white;
            }
            
            

        #bild2 {
            position:absolute;
            width:5%;
            height:auto;
            border-radius:100%;
            top:1%;
            left:0.5%;
        }
            
            
        .div3{
            position:absolute;
            width:100%;
            top:11%;
            background-color:white;
            height:0.2%;

        }

        
           

        

        

        .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 Spalten */
      gap: 10%; /* Abstand von 10% */
      width: 80%; /* Gesamte Breite des Containers */
      position:absolute;
      top:24%;
      left:10%;
      
    }

    .grid-item {
      background-color: white;
      border-radius: 15%;
      overflow: hidden;
      text-align: center;
      transition:0.2s ease;
    }

    .grid-item:hover {
        box-shadow: 0 10px 60px grey;
    }

    a {
      text-decoration: none;
      display: block;
    }

    img {
      width: 100%; /* Bild nimmt die gesamte Breite des Containers ein */
      height: auto; /* Proportionale Höhe */
      display: block;
    }

    p {
      margin: 5% 0%;
      font-size:calc(1vh + 1vw);
      color: black;
    }

    #header {
        position:absolute;
        color:white;
        text-decoration:underline white;
        font-size:calc(2vh + 2vw);
        left:2%;
        top:5%;
    }
    </style>
</head>
<body>

    <div id="div1">
        <p ><a id="text1" href="index.html">Home</a></p>
        <p ><a id="text2" href="about.html">About Us</a></p>
        <h1 id="Titel" >Tha.Scene</h1>
    </div>

    <img alt="tha.scene.mainimg" id="bild2" src="IMG_0061.jpg">


    



<div class="div3"></div>


<div class="grid-container" id="gridContainer">
    <!-- Dynamische Inhalte werden hier eingefügt -->
  </div>
  <p id="header">News</p>

  <script>
    const gridContainer = document.getElementById('gridContainer');

    // Funktion, um einen neuen Bild-Link hinzuzufügen
    function addImageLink(title, imageUrl, linkUrl) {
      const gridItem = document.createElement('div');
      gridItem.className = 'grid-item';
      gridItem.innerHTML = `
        <a href="${linkUrl}" target="_blank">
          <img src="${imageUrl}" alt="${title}">
          <p>${title}</p>
        </a>
      `;
      gridContainer.appendChild(gridItem);
    }

    // Beispiel: Drake-Bild hinzufügen
    
    addImageLink('About Us', 'we.tha.scene.webp', 'about.html');
    addImageLink('Der Beef zwischen Drake<br>und Kendrick Lamar', 'drake.tha.scene.webp', 'latestnews1.html');
    
    
  </script>


    
</body>
</html>
